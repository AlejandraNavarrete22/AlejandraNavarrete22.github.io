<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

        <title> Bootstrap </title>
    </head>

    <body>
        <style>
            .my-cust-row{
                background-color: bisque;
                height: 400px;
            }
        </style>

        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-2"> Col 1</div>
                <div class="col-sm-12 col-md-6 col-lg-8"> Col 2</div>
            </div>

            <div class="row">
                <div class="col-sm-6 order-sm-2"> Col 3</div>
                <div class="col-sm-6 order-sm-1"> Col 4</div>
            </div>

            <div class="row">
                <div class="col-sm-4 offset 2">Col 5</div>
                <div class="col-sm-4 offset 1">Col 6</div>
            </div>
 
            <div class="row my-custom-row justify-content-center align-items-center">
                <div class="col-sm-4">
                    <div class="p-3 border bg-light">Col 7</div>
                </div>
                <div class="col-sm-4">
                    <div class="p-3 border bg-light">Col 8</div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                        Boton
                    </button>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTN FaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+ 0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    </body>
</html>
